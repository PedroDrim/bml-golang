name: Run Docker with Tests (Go)

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests with Go
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš— Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'  # Defina a versÃ£o do Go que vocÃª estÃ¡ utilizando

      - name: ğŸ§ª Executar testes
        run: go test -cover ./... >> test-results.xml


      - name: ğŸ“¤ Upload da cobertura de testes
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-de-testes
          path: 'test-results.xml'  # Caminho para os resultados de cobertura

  docker:
    name: ğŸ³ Build & Run Docker
    runs-on: ubuntu-latest
    needs: test  # SÃ³ executa se os testes passarem

    steps:
      - name: ğŸš— Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build da imagem Docker
        run: docker build -t my-app .

      - name: â–¶ï¸ Rodar o container
        run: docker run --rm my-app
